version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: |
          docker login -u $DOCKERHUB_USER -p $DOCKERHUB_PASSWORD
          docker run -v ${PWD}:/app -e AWS_ACCESS_KEY_ID -e AWS_SECRET_ACCESS_KEY markupboy/markupboy:latest
  deploy:
    machine: true
    steps:
      - checkout
      - run: |
          docker login -u $DOCKERHUB_USER -p $DOCKERHUB_PASSWORD
          docker run -v ${PWD}:/app -e AWS_ACCESS_KEY_ID -e AWS_SECRET_ACCESS_KEY markupboy/markupboy:latest make deploy
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only:
                - master
